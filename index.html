<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Temptations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- question -->


    <div class="container" id="question-area">
        <div class="row justify-content-evenly">
            <div id="picture-question" class="col-12 col-md-8 col-lg-4"><img src="assets/images/htmlcss.png" alt="UK capital skyline" class="img-fluid"></div>
            <div id="question-box" class="col-12 col-md-4 col-lg-8">
                <span id="question-text">Example question: What is the capital of England?</span>
            </div>
        </div>
    </div>

    <!-- answer buttons -->
    <div id="all-buttons">
        <div id="buttons-1-2">
            <span class="buttons">
                <button class="size" type="button">Answer 1</button>
            </span>
            <span class="buttons left">
                <button  class="size" type="button">Answer 2</button>
            </span class="buttons">
        </div>
        <div id="buttons-3-4">
            <span class="buttons">
                <button class="size" type="button">Answer 3</button>
            </span>
            <span class="buttons left">
                <button class="size" type="button">Answer 4</button>
            </span>
        </div>
    </div>

<!-- submit button -->

<button id="submit"> Next </button>

<!-- score -->




    <script src="script.js"></script>
</body>

</html>
