<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Temptations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

<body>

<div class="center"><strong>Time Remaining: <span id="timer">10</span></strong></div>

    <!-- question -->


    <div class="container" id="question-area">
        <div class="row justify-content-evenly">
            <div id="picture-question" class="col-12 col-md-8 col-lg-4"><img src="assets/images/htmlcss.png" alt="UK capital skyline" class="img-fluid"></div>
            <div id="question-box" class="col-12 col-md-4 col-lg-8">
                <span id="question-text">Example question: What is the capital of England?</span>
            </div>
        </div>
    </div>

    <!-- answer buttons -->
    <div id="all-buttons">
        <div id="buttons-1-2">
            <span class="buttons">
                <button class="size answers-button" type="button">Answer 1</button>
            </span>
            <span class="buttons left">
                <button  class="size answers-button" type="button">Answer 2</button>
            </span class="buttons">
        </div>
        <div id="buttons-3-4">
            <span class="buttons">
                <button class="size answers-button" type="button">Answer 3</button>
            </span>
            <span class="buttons left">
                <button class="size answers-button" type="button">Answer 4</button>
            </span>
        </div>
    </div>

<!-- submit button -->


<button id="submit"> Next </button>


<div class="bullets">
    <div class="spans">
       <span class="on"></span>
       <span class="off"></span>
       <span class="off"></span>
       <span class="off"></span>
       <span class="off"></span>
       <span class="off"></span>
       <span class="off"></span>
       <span class="off"></span>
       <span class="off"></span>
       <span class="off"></span>
    </div>
    
    
</div>
<div class="results">
</div>

<div = class="footer">

    <a href="https://www.linkedin.com/" target="_blank">

    <a href="https://twitter.com/" target="_blank">

    </a>
    <a href="https://www.instagram.com/" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
    </a>
</div>

<!-- score -->

<div class="center"><strong>Score: <span id="scoreNumber">0</span></strong></div>
